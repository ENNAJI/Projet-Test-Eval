{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Évaluation Détaillée avec IA</h2>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('nouvelle_evaluation') }}" class="btn btn-outline-primary">
                <i class="fas fa-clipboard"></i> Passer à l'Évaluation Simple
            </a>
        </div>
    </div>
    
    <form method="POST" class="needs-validation" novalidate>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="specialite">Spécialité</label>
                    <select class="form-control" id="specialite" name="specialite" required>
                        <option value="">Choisir une spécialité...</option>
                        {% for specialite in specialites %}
                        <option value="{{ specialite }}">{{ specialite }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="experience">Années d'expérience</label>
                    <input type="number" class="form-control" id="experience" name="experience" min="0">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="niveau">Niveau</label>
                    <select class="form-control" id="niveau" name="niveau">
                        <option value="">Choisir un niveau...</option>
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Avancé">Avancé</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-play"></i> Commencer l'évaluation
        </button>
    </form>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('evaluation_sans_ia') }}">Evaluation sans IA</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('evaluation_detaillee_scenario') }}">Evaluation détaillée avec scénarios</a>
        </li>
    </ul>
</nav>

<script>
// Validation des formulaires Bootstrap
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
